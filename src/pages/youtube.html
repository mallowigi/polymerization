<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="youtube-page">

    <template>

        <style>
            :host {
                display: block;
                padding: 10px;
                height: 100vh;
                @apply(--paper-font-common-base);
            }

        </style>
        <app-location route="{{route}}" use-hash-as-path></app-location>

        <app-route route="{{route}}" pattern="/youtube/:video" data="{{data}}"></app-route>
        <!--<app-route route="{{route}}" pattern="/search" tail="{{searchTail}}"></app-route>-->
        <!--<app-route route="{{route}}" pattern="/video" tail="{{videoTail}}" active="{{videoPageActive}}"></app-route>-->

    </template>

    <script>
        Polymer({
            is: 'youtube-page',
            properties: {
                route: Object
            }
        });

    </script>

</dom-module>
